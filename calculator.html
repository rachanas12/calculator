<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calsi 2.0</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
<div class="calculator">
    <form>
        <input type="text" name="" id="display">
    </form>

    <div class="buttons">
<button type="button" class="btn btn1" data-num="*">*</button>
<button type="button" class="btn btn1" data-num="/">/</button>
<button type="button" class="btn btn1" data-num="+">+</button>
<button type="button" class="btn btn1" data-num="-">-</button>


<button type="button" class="btn btn" data-num="9">9</button>
<button type="button" class="btn btn" data-num="8">8</button>
<button type="button" class="btn btn" data-num="7">7</button>
<button type="button" class="btn btn" data-num="6">6</button>
<button type="button" class="btn btn" data-num="5">5</button>
<button type="button" class="btn btn" data-num="4">4</button>
<button type="button" class="btn btn" data-num="3">3</button>
<button type="button" class="btn btn" data-num="2">2</button>
<button type="button" class="btn btn" data-num="1">1</button>
<button type="button" class="btn btn" data-num="0">0</button>
<button type="button" class="btn btn" data-num=".">.</button>
<button type="button" class="btn btn1" data-num="%">%</button>
<button type="button" class="btn btn1" data-num="**">e^</button>



<button type="button" class="equal" data-num="=">=</button>
<button type="button" class="clear" data-num="C">C</button>


    </div>

</div>

    <script src="./calculator.js"></script>
</body>
</html>
